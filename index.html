<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="container-fluid col-md-5"  >

            <img src= "https://www.moneycrashers.com/wp-content/uploads/2018/10/travel-world-map-1068x713.jpg"width=700>
        </div>
        
        <div class="container col-md-6 bg-warning"  >

    <h2 class="text-xl-center font-weight-bolder"> TRAVEL AUTHORIZATION FORM</h2>
    <form class="form-check">
        <div class="form">
            <label class="control font-weight-bold" for="name" > First Name:</label>
            
              <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
              <label class="control font-weight-bold" for="name" > Last Name:</label>
            
              <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                   
        <label class="control font-weight-bold " for="email">Email:</label>
       
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        <label class="control font-weight-bold  " for="add">Address:</label>
          <input type="address" class="form-control" id="add" placeholder="Type your address here" name="add"><br>

          <label class="control font-weight-bold  " for="add">Gender:</label>

          <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
          <label class="form-check-label" for="inlineRadio1">Male</label>
          <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1" />
          <label class="form-check-label" for="inlineRadio1">Female</label>
          <input class="form-check-inline"  type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1" />
          <label class="form-check-label" for="inlineRadio1">Other</label><br>
          <br>
       <div class="row">
          <div class="col" >
            <label class="control font-weight-bold  " for="add">From</label>
            <select class="select">
              <option value="1">State</option>
              <option value="2">Tamilnadu</option>
              <option value="3">Kerala</option>
              <option value="4">Andhra pradesh</option>
              <option value="5">Bombay</option>
              <option value="6">Delhi</option>
              <option value="7">Himachal</option>
            </select>
            </div>
            <div class="col">
          <label class="control font-weight-bold ">  To</label>
          <select class="select">
            <option value="1">State</option>
            <option value="2">Tamilnadu</option>
            <option value="3">Kerala</option>
            <option value="4">Andhra pradesh</option>
            <option value="5">Bombay</option>
            <option value="6">Delhi</option>
            <option value="7">Himachal</option>
          </select>
        </div>
    </div>
           <br>
           <div class="row">
           <div class="col">
            <label class="control font-weight-bold  " for="add">Depart Date</label>
            <input type="date" class="form-control" id="date" placeholder="dd/mm/yy" name="date">
        </div>
        <div class="col">
            <label class="control font-weight-bold  " for="add">Return Date</label>
            <input type="date" class="form-control" id="date" placeholder="dd/mm/yy" name="date">
        </div>
    </div>
    <br>
    <div class="text-lg-right">
            <input type="submit" class="btn btn-dark " value="Submit ">
        </div>
        </div>
    </div>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
